<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#orangeGrad)" stroke-width="3" opacity="0.3"/>
  
  <!-- Shield shape -->
  <path d="M200 80 
           L300 120 
           L300 200 
           C300 280 200 340 200 340 
           C200 340 100 280 100 200 
           L100 120 
           Z" 
        fill="url(#shieldGrad)"/>
  
  <!-- Inner shield highlight -->
  <path d="M200 100 
           L280 135 
           L280 195 
           C280 260 200 310 200 310 
           C200 310 120 260 120 195 
           L120 135 
           Z" 
        fill="none" 
        stroke="#18181b" 
        stroke-width="8"/>
  
  <!-- Bitcoin B symbol -->
  <g transform="translate(200, 205)">
    <!-- Vertical lines -->
    <rect x="-8" y="-70" width="6" height="140" fill="#18181b" rx="3"/>
    <rect x="2" y="-70" width="6" height="140" fill="#18181b" rx="3"/>
    
    <!-- B shape -->
    <path d="M-30 -50 
             L20 -50 
             C50 -50 50 -10 25 -5
             C55 0 55 50 20 50
             L-30 50
             Z
             M-15 -35 L-15 -15 L15 -15 C25 -15 25 -35 15 -35 Z
             M-15 0 L-15 35 L15 35 C30 35 30 0 15 0 Z" 
          fill="#18181b"
          fill-rule="evenodd"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#f97316" stroke-width="1" opacity="0.2"/>
</svg>